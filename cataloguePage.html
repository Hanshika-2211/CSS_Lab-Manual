<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalogue - Online Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Catalogue</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Book 1</td>
        <td>Author 1</td>
        <td>Genre 1</td>
        <td>$19.99</td>
      </tr>
      <tr>
        <td>Book 2</td>
        <td>Author 2</td>
        <td>Genre 2</td>
        <td>$24.99</td>
      </tr>
      <tr>
        <td>Book 3</td>
        <td>Author 3</td>
        <td>Genre 3</td>
        <td>$14.99</td>
      </tr>
      <!-- Add more books as needed -->
    </tbody>
  </table>

  <footer>
    <p>&copy; 2024 Online Bookstore</p>
  </footer>
</body>
</html>
